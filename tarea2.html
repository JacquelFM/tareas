<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarea 2</title>
    <link rel="stylesheet" href="tarea2.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
    <h1>Operaciones aritméticas</h1>
    <form>
        <div class="contenido">

            <div class="datos">
                <div>
                    <input type="number" id="numero1" class="numeros" placeholder="Número 1" />
                </div>
                <label id="signo">+</label>
                <div>
                    <input type="number" id="numero2" class="numeros" placeholder="Número 2" />
                </div>
                <div>
                    <label for="">=</label>
                    <input type="number" id="resultado" readonly class="resultado" placeholder="Resultado" />
                </div>
            </div>

            <div class="datos1">
                <button id="sumar" type="button">+</button><br>
                <button id="restar" type="button">-</button><br>
                <button id="multiplicar" type="button">x</button><br>
                <button id="dividir" type="button">÷</button><br>
                <button id="residuo" type="button">%</button><br>
            </div>
        </div>
    </form>

</body>
<script src="tarea2.js"></script>

</html>
